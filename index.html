<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hypnos</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div id="screen">
		<div id="night-block">zZZZZZzz.... device is sleeping</div>
		<div id="day-block">
			device is not sleeping
			<div id="db-note">
				Remember, you should lock the phone right after clicking start and 
				unlock it in ~5 seconds.
			</div>
		</div>
		<div id="countdown-block">
			<div id="cb-text">Lock the phone as check will be performed in a moment...</div>
		</div>
		<div id="start-block">
			<div id="sb-label">Click start to check if device is sleeping</div>
			<div id="sb-button">Start</div>
		</div>
	</div>
	<script src="./lib/hypnos.js"></script>
	<script src="./app.js"></script>
</body>
</html>
